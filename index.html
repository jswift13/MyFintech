<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFintech | Cadastro </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="branding">
        <h1>MyFintech</h1>
    </div>

    <div class="titulo_pagina">
        <h2>Vamos começar:</h2>
    </div>

    <div id="tela01" class="tela">
        <div class="container text-center">
            <h2 class="form-title">Primeiro, digite seu e-mail:</h2>  
            <input type="email" id="email" class="form-control mb-3" placeholder="E-mail">
            <button class="btn btn-primary btn-lg" id="btnSeguinte">
                <span>Seguinte</span>
                <img src="arrow-icon.png" alt="arrow icon" class="arrow-icon">
            </button>
        </div>
    </div>

    <div id="tela02" class="tela d-none">
        <div class="container text-center">
            <h2 class="form-title">Conte-nos um pouco sobre você:</h2> 
            <div class="form-group">
                <label for="nome">Nome:</label> <input type="text" id="nome" class="form-control mb-3" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome:</label> <input type="text" id="sobrenome" class="form-control mb-3" placeholder="Sobrenome">
            </div>
            <div class="form-group">
                <label for="economia">O quanto deseja economizar?</label> <input type="number" id="economia" class="form-control mb-3" placeholder="Insira um valor mensal">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label> <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="confirmeSenha">Confirme sua senha:</label> <input type="password" id="confirmeSenha" class="form-control mb-3" placeholder="Confirme sua senha">
            </div>

            <p class="senha-requirements">
                <img src="key-icon.png" alt="key icon" class="key-icon">
                Sua senha deve conter no mínimo 8 caracteres, 1 letra maiúscula, 1 número, e 1 caractere especial.
            </p>
            
            <button class="btn btn-primary btn-lg" id="btnSeguinte">
                <span>Seguinte</span>
                <img src="arrow-icon.png" alt="arrow icon" class="arrow-icon">
            </button>
        </div>
    </div>

    <script>
        document.getElementById('btnSeguinte').addEventListener('click', () => {
            document.getElementById('tela01').classList.add('d-none');
            document.getElementById('tela02').classList.remove('d-none');
        });
    </script>
</body>
</html>
